<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <article id ="Dyr">
  </article>
</body>

<script>
  document.addEventListener("DOMContentLoaded", start);

function start (){
  //dyr objekt
  let dyr = {"navn":"gris", "type":"pattedyr", "billede":"https://mabe-kea.dk/E19/pics/pig.png", "levested":"svinefarm"};
  
  //udskriv objekt værdier i DOM form  
  const art = document.querySelector("#Dyr");
  art.textContent = `navn: ${dyr.navn}  type:  ${dyr.type} levelsted: ${dyr.levested}`;

  art.appendChild(document.createElement('img')).src = `${dyr.billede}`; //lav ny img element i #Dyr article og tilføj til article tag 

}
</script>
</html>
