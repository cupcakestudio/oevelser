<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <article id ="liste">
    <h3></h3>
    <img src="" alt="">
    <p></p>
    <p></p>
    
  </article>
</body>

<script>
  window.addEventListener("DOMContentLoaded", start);
let dyr = [
    {"navn":"gris", "type":"pattedyr", "billede":"https://mabe-kea.dk/E19/pics/pig.png", "levested":"svinefarm"}, 
    {"navn":"frø", "type":"amfibie", "billede":"https://mabe-kea.dk/E19/pics/frog.png", "levested":"sø"},
    {"navn":"ræv", "type":"pattedyr", "billede":"https://mabe-kea.dk/E19/pics/fox.png", "levested":"hul"},
    {"navn":"sild", "type":"fisk", "billede":"https://mabe-kea.dk/E19/pics/sild.png", "levested":"havet"},
    {"navn":"krokodile", "type":"krybdyr", "billede":"https://mabe-kea.dk/E19/pics/kroko.png", "levested":"flod"}
]
function start (){
  //dyr objekt
  const liste = document.querySelector("#liste");
  


dyr.forEach(dyrvisning => {liste.innerHTML += `<p>${dyrvisning.navn} ${dyrvisning.type} fra ${dyrvisning.levested}</p>`}
)

}
</script>
</html>
